<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor = "let task of trashService.getTasks(); let i = index">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="ion-padding-vertical">{{task.title}}</ion-label>
            </ion-col>
            <ion-col size ="auto">
              <ion-badge color = "secondary" class="ion-padding-vertical" *ngIf="task.date.getDate()" >
                {{task.date.getDate()+"/"+(task.date.getMonth()+1)+"/"+task.date.getFullYear()}}
              </ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>
