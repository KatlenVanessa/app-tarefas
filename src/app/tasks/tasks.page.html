<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-title>Tarefas</ion-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="pending">
      <ion-icon name="alert-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="done">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="type === 'pending'">
    <ion-item-sliding *ngFor = "let task of taskService.getTasks(); let i = index">
      <ion-item *ngIf="!task.done">
        <ion-grid>
          <ion-row>
            <ion-col size ="auto">
              <ion-checkbox [(ngModel)]="task.done" (ionChange)="taskService.setStorage()"></ion-checkbox>
            </ion-col>  
            <ion-col>
              <ion-label class="ion-padding-vertical" (click)="presentAlertPromptDescricao(i)">{{task.title}}</ion-label>
              <ion-badge color = "secondary" *ngIf="task.date.getDate()" >
                {{task.date.getDate()+"/"+(task.date.getMonth()+1)+"/"+task.date.getFullYear()}}
              </ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
      <ion-item-options side = "end">
        <ion-item-option color=secondary (click)="presentAlertPromptUptade(i, task)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color=danger (click)="presentAlertPromptDelete(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-list  *ngIf="type === 'done'">
    <ion-item-sliding *ngFor = "let task of taskService.getTasks(); let i = index">
      <ion-item *ngIf="task.done">
        <ion-grid>
          <ion-row>
            <ion-col size ="auto">
              <ion-checkbox [(ngModel)]="task.done" (ionChange)="taskService.setStorage()"></ion-checkbox>
            </ion-col>  
            <ion-col>
              <ion-label class="ion-padding-vertical" (click)="presentAlertPromptDescricao(i)">{{task.title}}</ion-label>
              <ion-badge color = "secondary" *ngIf="task.date.getDate()">
                {{task.date.getDate()+"/"+(task.date.getMonth()+1)+"/"+task.date.getFullYear()}}
              </ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side = "end">
        <ion-item-option color=secondary (click)="presentAlertPromptUptade(i, task)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color=danger (click)="presentAlertPromptDelete(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- fab placed to the (vertical) bottom and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = 'presentAlertPromptAdd()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
