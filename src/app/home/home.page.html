<ion-header [translucent]="true">
  <ion-toolbar color = "secondary">
    <ion-title color="light">APP</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button routerLink = '/tasks'><ion-icon name="receipt-outline"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink = '/passwords'><ion-icon name="lock-open-outline"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink = '/trash'><ion-icon name="trash-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
