<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-title>Senhas</ion-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the (vertical) bottom and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-segment>
    <ion-segment-button>
      <ion-icon name="alert-outline"></ion-icon>
    </ion-segment-button>

  <ion-list>
    <ion-item-sliding *ngFor = "let password of passwordService.getPasswords(); let i = index">
      <ion-item *ngIf="!password.done">
        <ion-label>{{password.title}}</ion-label>
        <ion-checkbox slot="start" (ionChange)="passwordService.setStorage()"></ion-checkbox>
      </ion-item>
      <ion-item-options side = "end">
        <ion-item-option color=secondary (click)="presentAlertPromptUptade(i,password)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color=danger (click)="presentAlertPromptDelete(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

<ion-content>
