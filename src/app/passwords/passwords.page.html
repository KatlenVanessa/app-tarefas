<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-title><ion-text><h2>Senhas</h2></ion-text></ion-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- icone -->
  <ion-segment>
    <ion-segment-button>
      <ion-icon name="shield-half-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <!-- add -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- DescriÃ§ao -->
  <ion-item-sliding *ngFor = "let password of passwordService.getPasswords(); let i = index">
    <ion-item *ngIf="!password.done">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="ion-padding-vertical" (click)="presentAlertPromptDescricao(i, password)">{{password.title}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <!-- botoes -->
    <ion-item-options side = "end">
      <ion-item-option color=secondary (click)="presentAlertPromptUptade(i,password)">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option color=danger (click)="presentAlertPromptDelete(i,password)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
